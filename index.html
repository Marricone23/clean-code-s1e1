<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
      <main>
        <section class="new-element">
          <p id="main-section">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <button>Add</button>
            </div>
          </p>
          <h3>Todo</h3>
          <ul id= "incomplete-tasks">
            <li class="todomode">
              <input type="checkbox" name="incompleted">
              <label class="task">Pay Bills</label>
              <input type="text" value="bills" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="editmode">
              <input type="checkbox" name="mode">
              <label class="task">Go Shopping</label>
              <input type="text" value="shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li class="completed-list">
              <input type="checkbox" checked name="completed">
              <label class="task">See the Doctor</label>
              <input type="text" value="doctor" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="remove">
              </button>
           </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
