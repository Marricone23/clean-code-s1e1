<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css" media="screen" charset="utf-8">
  </head>
  <body class="main">
    <div class="header container">
      <img src="./assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
      <main class="container">

        <section class="new-element">
          <p id="main-section">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="task" type="text">
              <button class="button add" type="button">Add</button>
            </div>
          </p>
        </section>

        <section class="new-element">
          <h3>Todo</h3>
          <ul class="tasks-list" id="incomplete-tasks">
            <li class="todomode">
              <input type="checkbox" name="incompleted">
              <label class="task">Pay Bills</label>
              <input type="text" value="Pay Bills" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete" type="button">
                <img src="./assets/remove.svg" alt="remove">
              </button>
            </li>
            <li class="todomode">
              <input type="checkbox" name="mode">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="button edit">Save</button>
              <button class="button delete" type="button">
                <img src="./assets/remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>

        <section class="new-element tasks-completed">
          <h3>Completed</h3>
          <ul class="tasks-list" id="completed-tasks">
            <li class="todomode completed-list">
              <input type="checkbox" checked name="completed">
              <label class="task">See the Doctor</label>
              <input type="text" value="doctor" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete" type="button">
                <img src="./assets/remove.svg" alt="remove">
              </button>
           </li>
          </ul>
        </section>
      
      </main>
    <script src="./script/app.js"></script>
  </body>
</html>
